<div id="ytp">
  <div>Youtube Pilot</div>
  <div>
    <div>Command</div>
    <div>Keybinding</div>
  </div>
  <div *ngIf="ytp_settings">

    <div *ngFor="let key of ytp_settings.keys">
      <app-command [command]="key" [ytp]="ytp_settings"></app-command>
    </div>
  </div>

</div>

<router-outlet></router-outlet>
