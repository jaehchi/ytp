
<div id="command">

	<fa-icon class="command-edit" (click)="isEditing = !isEditing" [icon]="faPenSquare"></fa-icon>
	
	<div>{{command.description}}</div>
	<div>
		<div *ngIf="isEditing; else elseBlock">
			<input [(ngModel)]="bindings" (keydown)="onKeyDown($event)" [readonly]="true">
			<button (click)="saveKeyboardShortcut()">asdf</button>
		</div>
		<ng-template #elseBlock>
			<div id="shortcuts">
				<div class="key_combo" *ngFor="let binding of command.bindings.split(' '); first as f">
					<div *ngIf="!f">â†’</div>
					<div *ngFor="let key of binding.split('+')">
						<div class="key">{{key.toUpperCase()}}</div>
					</div>
				</div>
			</div>
	
		</ng-template>
	</div>
</div>
